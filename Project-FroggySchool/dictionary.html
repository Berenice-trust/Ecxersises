<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Load the header script -->
    <script src="loadHeader.js"></script>
    <div class="container">
        <!-- Button to add a new word -->
        <button id="add-word">Add Word</button>
        <!-- Button to list all words -->
        <button id="list-words">List All Words</button>
        <!-- Dropdown to filter words by category -->
        <select id="category-filter">
            <option value="">All Categories</option>
            <option value="Fruits">Fruits</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Animals">Animals</option>
        </select>

        <!-- Output area for word details -->
        <div class="output word-output"></div>
        <!-- Output area for the word list -->
        <div class="output word-list">
            <h2>Word List</h2>
            <ul></ul>
        </div>
    </div>

    <!-- Remove the existing modal window -->
    <!-- <div class="modal" id="delete-modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this word?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div> -->

    <!-- Import Firebase configuration and scripts -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="dictionaryStorage.js"></script>
    <script type="module" src="dictionary.js"></script>
    <script type="module" src="modal.js"></script>
</body>
</html>

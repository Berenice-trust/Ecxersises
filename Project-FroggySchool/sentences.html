<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Sentences</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <script src="loadHeader.js"></script>
  <div class="container">
    <h2>Create Sentences</h2>
    <select id="category-filter" title="Filter by category">
      <option value="">All Categories</option>
      <!-- Опции категорий будут добавлены динамически -->
    </select>
    <button id="toggle-word-list">Show List</button>
    <div id="word-list-container" class="word-list-container">
      <div id="word-list" class="word-list">
        <p>Loading words...</p>
      </div>
    </div>
  </div>
  <a href="#top" id="scroll-to-top" class="scroll-to-top">↑</a>
  <div class="container">
    <button id="start-game" style="display: none;">Start Game</button>
    <div id="game-container" class="game-container">You will assemble the sentence</div>
  </div>
  <script type="module">
    import { initializeWordSelector } from './wordSelector.js';
    initializeWordSelector();
    import './sentences.js';
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <script src="loadHeader.js"></script>
  <div class="container">
    <h2>Memory Cards</h2>
    <select id="category-filter" title="Filter by category">
      <option value="">All Categories</option>
      <!-- Опции категорий будут добавлены динамически -->
    </select>
    <button id="toggle-word-list">Show List</button>
    <div id="word-list-container" class="word-list-container">
      <div id="word-list" class="word-list">
        <p>Loading words...</p>
      </div>
    </div>
  </div>
  <a href="#top" id="scroll-to-top" class="scroll-to-top">↑</a>
  <div class="container">
     <p id="loading-message">Loading...</p> <!-- Add loading message -->
    <button id="start-game" style="display: none;">Start Game</button>
    <div id="game-container" class="game-container">
      <p id="game-container-text">You will learn the words here</p>
      <div id="card-container" class="card-container"></div>
      <div class="game-buttons">
        <button id="know-word" class="btn-know" style="display: none;">I Know</button>
        <button id="dont-know-word" class="btn-dont-know" style="display: none;">I Don't Know</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeWordSelector } from './wordSelector.js';
    initializeWordSelector();
    import './memoryCards.js';
  </script>
  <script src="scrollToTop.js"></script> <!-- Подключаем скрипт для логики скролла -->
</body>
</html>

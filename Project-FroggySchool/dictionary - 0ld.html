<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dictionary</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Load the header -->
    <div id="header-placeholder"></div>
    <script src="loadHeader.js"></script>
    <div class="container">
        <a id="top"></a> <!-- Якорь для прокрутки вверх -->
        <!-- User info -->
        <div id="user-info"></div>
        <!-- Button to add a new word -->
        <button id="add-word">Add Word</button>
        <!-- Button to list all words -->
        <button id="list-words">List All Words</button>
        <!-- Dropdown to filter words by category -->
        <select id="category-filter" title="Filter by category">
            <option value="">All Categories</option>
            <option value="Fruits">Fruits</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Animals">Animals</option>
        </select>

        <!-- Output area for word details -->
        <div class="output word-output"></div>
        <!-- Output area for the word list -->
        <div class="output word-list">
            <h2>Word List</h2>
            <!-- <ul class="virtual-scroller"></ul> -->
            <ul class="dictionary-list"></ul>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-spinner"></div>

    
    <a href="#top" id="scroll-to-top" class="scroll-to-top">↑</a>

    <!-- Import Firebase configuration and scripts -->
    <script type="module" src="./firebaseConfig.js"></script>
    <script type="module" src="./dictionaryStorage.js"></script>
    <script type="module" src="./dictionary.js"></script>
    <script type="module" src="modal.js"></script>
    <script type="module" src="init.js"></script>
    <script src="scrollToTop.js"></script> <!-- Подключаем скрипт для логики скролла -->
</body>
</html>
